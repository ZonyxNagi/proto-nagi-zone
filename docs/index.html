<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="IntegrationsAPI" />
    <title>Nagi Zone API</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.21.0/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
    <script>
      window.onload = async () => {
        const versions = await fetch("swagger/versions.txt")
          .then((res) => res.text())
          .then((text) => text.split("\n").filter(Boolean));

        const urls = versions.map((version) => ({
          url: `swagger/${version}/index.swagger.json`,
          name: version
        }));

        const order = {
          get: "0",
          post: "1",
          patch: "2",
          put: "3",
          delete: "4",
          head: "5",
          options: "6",
          connect: "7",
          trace: "8"
        };

        window.ui = SwaggerUIBundle({
          urls,
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
          validatorUrl: "none",
          defaultModelsExpandDepth: 0,
          operationsSorter: (a, b) => {
            return (
              order[a.get("method")].localeCompare(order[b.get("method")]) ||
              a.get("path").localeCompare(b.get("path"))
            );
          }
        });
      };
    </script>
  </body>
</html>
